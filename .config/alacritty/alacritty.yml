#
# alacritty.toml
# Configuration file for the alacritty terminal emulator
#
# (General): General options and configurations
live_config_reload: true

env:
    WINIT_X11_SCALE_FACTOR: "1.0"

window:
    opacity: 0.9

# (Fonts): General configurations
font:
    size: 12
    normal: 
        family: "Noto Sans Mono"
        style: "Regular"
    bold: 
        family: "Noto Sans Mono"
        style: "Bold"
    italic: 
        family: "Noto Sans Mono"
        style: "Italic"
    bold_italic: 
        family: "Noto Sans Mono"
        style: "Bold Italic"

# (Colorscheme): Monokai Charcoal
colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  normal:
    black:   '#1a1a1a'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#fa8419'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#c4c5b5'

  bright:
    black:   '#625e4c'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'
